<!DOCTYPE html>
<html>
	<head>
		<title>The Times They Are a-Changing</title>
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,900' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="container" width="100%">

			<header>
				<!-- <h1>The Times They Are a-Changing</h1> -->
				<img src="img/title.png">
				<!-- <p>Visualizing New York weather history</p> -->
			</header>

			<div id="subHeader">

				<div id="before" class="info">
					<p>How was the weather<br>in New York in<span id="yearDisplay" class="subTitle">...</span>?</p>
					<div id="beforeTemp">
						<input type="range" id="yearRange" min="0" max="49" value="49"/><br>
						<button type="button" id="ok">Ok</button>
					</div>
				</div>

				<div id="today" class="info">
					<p>This is the weather in New York<br><span class="subTitle">Today</span>:</p>
					<hr>
					<div id="todayTemp"></div>
				</div>

<!-- 				<div id="almanac" class="info">
					<p class="subTitle">Historical Average</p>
					<hr>
					<div id="almanacTemp"></div>
				</div> -->
			</div>			

			<div id="canvasDiv">
				<canvas id="myCanvas" width="100" height="100"></canvas>
			</div>

		</div>	

		<script src="js/jquery.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
